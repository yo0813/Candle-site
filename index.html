<!DOCTYPE html>
<html>
<head>
  <title>HYSTÉRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #000;
    color: #e6e6e6;
    text-align: center;
    padding: 40px 20px;
  }

  img.logo {
    max-width: 420px;
    width: 85%;
    display: block;
    margin: 0 auto 30px auto;
  }

  .hero p {
    font-family: 'Noto Serif JP', serif;
    font-size: 16px;
    line-height: 1.8;
    letter-spacing: 0.08em;
    margin: 10px 0;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeUp 1.2s ease forwards;
  }

  .hero p:nth-child(1) { animation-delay: 1.3s; }
  .hero p:nth-child(2) { animation-delay: 2.6s; }
  .hero p:nth-child(3) { animation-delay: 3.9s; }
  .hero p:nth-child(4) { animation-delay: 5.5s; }
  .hero p:nth-child(5) { animation-delay: 6.7s; }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .brand {
    margin-top: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    letter-spacing: 0.3em;
    opacity: 0.85;
  }

  .product {
    margin-top: 80px;
  }

  .product h2 {
    font-family: 'Playfair Display', serif;
    font-size: 14px;
    letter-spacing: 0.4em;
    margin-bottom: 20px;
    opacity: 0.6;
  }

  .product img {
    width: 200px;
    margin-bottom: 20px;
  }

  .price {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    letter-spacing: 0.15em;
    margin-bottom: 10px;
  }

  .soon {
    font-size: 12px;
    letter-spacing: 0.4em;
    opacity: 0.6;
  }

</style>
</head>

<body>

<img src="logo.jpg" class="logo">

<div class="hero">
  <p>ようこそ</p>
  <p>少しだけ現実から外れた場所へ</p>
  <p>名の無い香りと、静かに揺れる炎があなたを待っています。</p>
  <p>ここは不思議なキャンドルショップ</p>
  <p class="brand">HYSTÉRA</p>
</div>

<div class="product">
  <h2>NO. 1</h2>
  <img src="product.jpg">
  <div class="price">¥9,800</div>
  <div class="soon">AVAILABLE SOON</div>
</div>

</body>
</html>
