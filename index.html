<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYSTÉRA</title>

  <style>
    :root{
      --bg:#000;
      --text:#d9d9d9;
      --text2:#bdbdbd;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      text-align:center;
      padding:12px 18px;           /* ★全体の上下余白を削る */
    }

    /* 上のロゴ */
    .logo{
      width:86%;
      max-width:780px;             /* ★大きいけど暴れない */
      display:block;
      margin:0 auto 10px;          /* ★ロゴ下の空白を減らす */
    }

    /* 文章全体 */
    .copy{
      max-width:560px;
      margin:0 auto;
      font-family:'Noto Serif JP', serif;
      font-size:15px;              /* ★ようこそ〜HYSTÉRAを少し小さく */
      line-height:1.65;            /* ★行間を詰める */
      letter-spacing:0.04em;
      font-weight:300;
      opacity:0.88;
    }

    /* 1行ごとの間隔（ここがキモ） */
    .copy p{
      margin:6px 0;                /* ★段落の上下余白を小さく */
    }

    /* 「ようこそ」だけ少し控えめ＆上の余白を削る */
    .copy .welcome{
      margin-top:2px;
      color:var(--text2);
      letter-spacing:0.18em;
      font-size:14px;
      opacity:0.9;
    }

    /* 下のHYSTÉRA（ブランド） */
    .brand{
      margin-top:10px;             /* ★「キャンドルショップ」との間を詰める */
      font-family:'Playfair Display', serif;
      font-size:18px;              /* ★少し小さく */
      letter-spacing:0.22em;
      opacity:0.9;
    }
  </style>
</head>

<body>
  <img class="logo" src="logo.jpg" alt="HYSTÉRA logo">

  <div class="copy">
    <p class="welcome">ようこそ</p>
    <p>少しだけ現実から外れた場所へ</p>
    <p>名の無い香りと、静かに揺れる炎があなたを待っています。</p>
    <p>ここは不思議なキャンドルショップ</p>
    <div class="brand">HYSTÉRA</div>
  </div>
</body>
</html>
