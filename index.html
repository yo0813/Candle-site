<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYSTÉRA</title>

<style>
:root{
  --bg:#000;
  --text:#d9d9d9;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  text-align:center;
  padding:20px 18px;
  font-family:'Noto Serif JP', serif;
}

/* ロゴ */
.logo{
  width:86%;
  max-width:780px;
  display:block;
  margin:0 auto 18px;
}

/* テキスト共通 */
.copy{
  max-width:560px;
  margin:0 auto;
  font-size:15px;
  line-height:1.6;
  letter-spacing:0.05em;
  font-weight:300;
}

/* 1行ごとの間隔 */
.copy p{
  margin:6px 0;
  opacity:0;
  transform:translateY(10px);
  animation:fadeUp 1.5s ease forwards;
}

/* 時間差 */
.copy p:nth-child(1){ animation-delay:1s; }
.copy p:nth-child(2){ animation-delay:2.2s; }
.copy p:nth-child(3){ animation-delay:3.4s; }
.copy p:nth-child(4){ animation-delay:4.6s; }

/* ブランド */
.brand{
  margin-top:12px;
  font-family:'Playfair Display', serif;
  font-size:18px;
  letter-spacing:0.25em;
  opacity:0;
  transform:translateY(10px);
  animation:fadeUp 1.5s ease forwards;
  animation-delay:6s;
}

/* アニメーション */
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<img class="logo" src="logo.jpg" alt="HYSTÉRA logo">

<div class="copy">
  <p>ようこそ</p>
  <p>少しだけ現実から外れた場所へ</p>
  <p>名の無い香りと、静かに揺れる炎があなたを待っています。</p>
  <p>ここは不思議なキャンドルショップ</p>
  <div class="brand">HYSTÉRA</div>
</div>
<!-- PRODUCT SECTION -->

<section style="margin-top:120px; text-align:center;">

  <p style="
    font-family:'Playfair Display', serif;
    font-size:14px;
    letter-spacing:0.4em;
    opacity:0.6;
    margin-bottom:25px;
  ">
    NO. 1
  </p>

  <p style="
    font-family:'Noto Serif JP', serif;
    font-size:20px;
    letter-spacing:0.15em;
    margin-bottom:40px;
    opacity:0.9;
  ">
    Still Flame
  </p>

  <img src="product.jpg" style="
    max-width:320px;
    width:80%;
    display:block;
    margin:0 auto 40px auto;
    opacity:0.95;
  ">

  <p style="
    font-family:'Playfair Display', serif;
    font-size:18px;
    letter-spacing:0.2em;
    margin-bottom:25px;
    opacity:0.8;
  ">
    ¥12,000
  </p>

  <p style="
    font-family:'Playfair Display', serif;
    font-size:12px;
    letter-spacing:0.5em;
    opacity:0.5;
  ">
    AVAILABLE SOON
  </p>

</section>
</body>
</html>
