<!DOCTYPE html>
<html>
<head>
  <title>Nameless Candle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #e6e6e6;
  text-align: center;
  font-family: 'Noto Serif JP', serif;
}

/* ロゴ */
.top-logo {
  width: 85%;
  max-width: 900px;
  display: block;
  margin: 120px auto 40px auto;
}

/* 文章共通 */
.fade {
  opacity: 0;
  animation: fadeUp 1.5s ease forwards;
}

.delay1 { animation-delay: 1s; }
.delay2 { animation-delay: 2.2s; }
.delay3 { animation-delay: 3.4s; }
.delay4 { animation-delay: 4.6s; }
.delay5 { animation-delay: 6s; }

p {
  font-size: 16px;
  line-height: 1.8;
  margin: 10px auto;
  max-width: 640px;
  font-weight: 300;
  letter-spacing: 0.05em;
}

/* 下のHYSTERA */
.brand {
  margin-top: 30px;
  font-size: 20px;
  letter-spacing: 0.3em;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<img src="logo.jpg" class="top-logo fade">

<p class="fade delay1">ようこそ</p>

<p class="fade delay2">少しだけ現実から外れた場所へ</p>

<p class="fade delay3">名の無い香りと、静かに揺れる炎があなたを待っています。</p>

<p class="fade delay4">ここは不思議なキャンドルショップ</p>

<p class="fade delay5 brand">HYSTÉRA</p>

</body>
</html>
